// used to generate proto files (in proto folder):
// python -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. grpc_chat.proto

syntax = "proto3";
package grpc;

service ChatService {
    rpc chat(stream ChatMessage) returns (stream ChatMessage) {}
}

message ChatMessage {
    string userName = 1;
    string message = 2;
}